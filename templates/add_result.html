
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Quiz Result</title>
</head>
<body>
    <h2>Add Quiz Result</h2>
    <form method="post" action="{{ url_for('add_result') }}">
        <label for="student_id">Student:</label>
        <select id="student_id" name="student_id">
            <!-- Placeholder for student options -->
            {% for student in students %}
            <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
            {% endfor %}
        </select>
        
        <label for="quiz_id">Quiz:</label>
        <select id="quiz_id" name="quiz_id">
            <!-- Placeholder for quiz options -->
            {% for quiz in quizzes %}
            <option value="{{ quiz.id }}">{{ quiz.subject }} ({{ quiz.date_given }})</option>
            {% endfor %}
        </select>
        
        <label for="score">Score:</label>
        <input type="number" id="score" name="score" min="0" max="100" required>
        
        <input type="submit" value="Add Result">
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
