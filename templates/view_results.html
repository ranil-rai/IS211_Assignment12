
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
</head>
<body>
    <h2>Quiz Results for Student {{ student_id }}</h2>
    <table border="1">
        <tr>
            <th>Quiz ID</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.quiz_id }}</td>
            <td>{{ result.subject }}</td>
            <td>{{ result.score }}</td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3">No results found</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
